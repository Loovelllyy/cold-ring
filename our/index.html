<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cold ring</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="konva.min.js"></script>
</head>
<body>

    <div class="screen">
        <h1>Кольцо холода</h1>
        <p id="startBtn" class="start">Начать игру</p>
    </div>

    <div class="screen">
        <label class="input-style">
            Выберете количество демонов:
            <input type="number" min="1" max="100" id="inputCountDemons">
        </label>

        <label class="input-style">
            <p>Напишите координаты демонов</p>
            <p>(в формате (x1, y1) (xn,yn)):</p>
            <input type="text" id="inputCoorDemons" value="(2.5) (9.6)">
        </label>
        <button id="startBtn2" class="btn">Нажми чтобы начать</button>
    </div>

    <div class="screen ">
        <div class="container">
            <div id="root"></div>
        </div>
        <input type="range" min="10" max="1000" id="inputZoom" value="100">
    </div>

    <script src="index.js"></script>
<!--    <script src="styles/animation.js"></script>-->
    <script src="drawCanvas.js"></script>
</body>
</html>
